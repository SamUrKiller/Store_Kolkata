    <script>
        // Function to generate a PDF of the form
        function generatePDF() {
            // Create a new jsPDF instance
            const doc = new jsPDF();

            // Add content from the entire HTML document
            doc.html(document.body, {
                callback: function (pdf) {
                    // Save the PDF and send it via email
                    const pdfDataUri = pdf.output('datauristring');
                    sendPDFByEmail(pdfDataUri);

                    // Reset the form
                    document.getElementById('storeRequisitionForm').reset();
                }
            });
        }

        // Function to send the PDF via email
        function sendPDFByEmail(pdfDataUri) {
            // Replace 'your-email@example.com' with the actual email address
            const email = 'saumya.purkait@crystaivf.com';

            // Create a new email link with the PDF as an attachment
            const emailLink = document.createElement('a');
            emailLink.href = `mailto:${email}?subject=Store Requisition Form&body=Please find the attached Store Requisition Form.%0D%0A%0D%0ARegards,%0D%0A[Your Name]`;
            emailLink.target = '_blank';
            emailLink.download = 'Store_Requisition_Form.pdf';
            emailLink.click();
        }
    </script>
    <script>
